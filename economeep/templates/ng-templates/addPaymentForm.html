{% verbatim %}
<div ng-controller="AddPaymentController">
    <div class="modal-header">
        <h3>New purchase</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="form" novalidate>
            <selectable id="category" label="Category" model="payment.category" choices="categories" options="required"></selectable>
            <textinput id="description" label="Description" model="payment.description"></textinput>
            <textinput id="amount" label="Amount" model="payment.amount" options="required"></textinput>
            <textinput id="date" label="Date" model="payment.date" options="required" datepicker></textinput>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="save()" class="btn" ng-disabled="form.$invalid" ng-class="{'btn-primary': form.$valid}">Save</button>
        <button ng-click="cancel()" class="btn">Cancel</button>
    </div>
</div>
{% endverbatim %}
