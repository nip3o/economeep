{% verbatim %}
<div ng-controller="AddPaymentController">
    <div class="modal-header">
        <h3>New payment</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <selectable id="category" label="Category" model="payment.category" choices="categories"></selectable>
            <textinput id="description" label="Description" model="payment.description"></textinput>
            <textinput id="amount" label="Amount" model="payment.amount"></textinput>
            <textinput id="date" label="Date" model="payment.date"></textinput>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="save()" class="btn btn-primary">Save</button>
        <button ng-click="cancel()" class="btn">Cancel</button>
    </div>
</div>
{% endverbatim %}
