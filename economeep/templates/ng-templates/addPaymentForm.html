<div ng-controller="AddPaymentController">
    <div class="modal-header">
        <h3>New payment</h3>
    </div>
    <div class="modal-body">
        <form>
            {{ payment.amount }}
            <ul class="vertical_form">
                <li>
                    <label for="amount">Amount</label>
                    <input name="amount" type="text" ng-model="payment.amount">
                </li>
                <li>
                    <label for="description">Description</label>
                    <input name="description" type="text" ng-model="payment.description">
                </li>
                <li>
                    <label for="date">Date</label>
                    <input name="date" type="text" ng-model="payment.date">
                </li>
            </ul>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="save()" class="btn btn-primary">Save</button>
        <button ng-click="cancel()" class="btn">Cancel</button>
    </div>
</div>
